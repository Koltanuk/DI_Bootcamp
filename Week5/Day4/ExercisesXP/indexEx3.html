<!DOCTYPE html>
    <html>
    <head>
        <style>
        #target {
          width: 200px;
          height: 200px;
          position: relative;
          background: yellow;
          display: grid;
          place-items: center;
        }
        #target.is-hovered{
            border: 4px dotted black;
        }
        #box {
          width: 50px;
          height: 50px;
          position: absolute;
          background-color: red;
          cursor: move;
        }
        </style>
    </head>
    <body>
        <div id="target"></div>
        <br>
        <div id="box" draggable="true"></div>

        <script src="scriptEx3.js"></script>
    </body>
    </html>
