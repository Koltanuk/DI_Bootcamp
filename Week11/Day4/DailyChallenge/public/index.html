<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Guessing Game</title>
</head>
<body>
    <h1>Emoji Guessing Game</h1>
    <div id="game">
        <p id="emoji"></p>
        <form id="guessForm">
            <div id="options"></div>
            <button type="submit">Submit</button>
        </form>
        <p id="feedback"></p>
    </div>
    <div id="scoreBoard">
        <h2>Leaderboard</h2>
        <ul id="leaderboard"></ul>
    </div>
    <script src="script.js"></script> <!-- Link to the external JS file -->
</body>
</html>
