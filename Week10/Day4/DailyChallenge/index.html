<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giphy Fetch Example</title>
    <style>
        .gif-container {
            display: flex;
            flex-wrap: wrap;
        }
        .gif-item {
            margin: 10px;
            position: relative;
        }
        .delete-button {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <form id="gifForm">
        <input type="text" id="categoryInput" placeholder="Enter GIF category" required>
        <button type="submit">Search</button>
    </form>
    <button id="deleteAllButton">Delete All</button>
    <div class="gif-container" id="gifContainer"></div>

    <script src="app.js"></script>
</body>
</html>
